<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <html>   
   <head>   
      <script type = "text/javascript">   
      
            var img = null;   
            function init(){    
               img = document.getElementById('myimg');  
               img.style.position = 'relative';       
               img.style.left = '50px';     
            }       
            function moveRight(){    
               img.style.left = parseInt(  
               img.style.left) + 100 + 'px';    
            }    
            window.onload = init;    
     
      </script>   
   </head>   
     
   <body>   
      <form>   
         <img id = "myimg" src = "https://ik.imagekit.io/82udzetw1/train.png?updatedAt=1695613115755" />   
         <center>  
            <h1 style="color: blue;">Click the following button to handle animation</h1>   
         <input type = "button" value = "Start" onclick = "moveRight();" />  
         <input type = "button" value = "stop" onclick = "stop();" />  
      </center>   
      </center>   
      </form>  
   </body>  
     
</html>
